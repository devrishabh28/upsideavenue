<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>My Web Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/style.css" />

  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary navbar-ua">
      <div class="container">
        <a class="navbar-brand brand" href="#">UpsideAvenue</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-row flex-wrap ms-md-auto">
            <li class="nav-item menu-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item menu-item">
              <a class="nav-link" href="#about">About</a>
            </li>

            <li class="nav-item menu-item">
              <a class="nav-link" href="#service">Service</a>
            </li>

            <li class="nav-item menu-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>

          <div class="d-flex">
            <a class="btn me-2" th:href="@{/login}" sec:authorize="!isAuthenticated()">
              Log in
            </a>

            <div sec:authorize="isAuthenticated()" class="align-self-center me-3">
              <strong><span sec:authentication="name">Username</span></strong>
            </div>
            <a class="btn btn-outline-dark" th:href="@{/register}" sec:authorize="!isAuthenticated()">Sign up</a>
            <a class="btn btn-outline-dark" th:href="@{/logout}" sec:authorize="isAuthenticated()">Log out</a>
          </div>
        </div>
      </div>
    </nav>
  </div>


  <div class="card card-body cardDim">
    <form class="row g-3">
      <h3>Property Details</h3>
      <hr>
      <div class="row g-3">
        <div class="row">

          <div class="d-flex col-md-12 col-sm-12 col-lg-4 form-group-margin-sm">
            <div class="mx-2">For </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Rent</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Sale</label>
            </div>
          </div>

          <div class="col-md-6 col-sm-12 col-lg-4 form-group-margin-sm">
            <select id="inputState" class="form-select">
              <option selected>Property Type</option>
              <option>House</option>
              <option>Apartment</option>
            </select>
          </div>

          <div class="col-md-6 col-sm-12 col-lg-4 form-group-margin-sm">
            <select id="inputAgent" class="form-select">
              <option selected>Agent</option>
            </select>
          </div>
        </div>


      </div>

      <div class="col-md-12 my-3">
        <label for="inputEmail4" class="form-label">Property Name</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-4 my-2">
        <label for="inputPassword4" class="form-label">House Number</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>

      <div class="col-md-8 my-2">
        <label for="inputAddress" class="form-label">Street</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>

      <div class="col-md-4 my-2">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-5 my-2">
        <label for="inputCity" class="form-label">State</label>
        <input type="text" class="form-control" id="inputState">
      </div>
      <div class="col-md-3  my-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <h3> Features</h3>
      <hr>
      <div class="col-md-3 my-2">
        <label for="inputArea" class="form-label">Area</label>
        <input type="text" class="form-control" id="inputArea" placeholder="800 sq ft.">
      </div>
      <div class="col-md-3 my-2">
        <label for="inputState" class="form-label">Furnished Status</label>
        <select id="inputState" class="form-select">
          <option selected>Furnished</option>
          <option>Unfurnished</option>
          <option>Semifurnished</option>
        </select>
      </div>
      <div class="col-md-3 my-2">
        <label for="inputZip" class="form-label">Bedrooms</label>
        <input type="text" class="form-control" id="inputZip" placeholder="2">
      </div>
      <div class="col-md-3 my-2">
        <label for="inputZip" class="form-label">Price</label>
        <input type="text" class="form-control" id="inputZip" placeholder="1000000">
      </div>
      <br>

      <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Add Photos</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Add Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
      </div>

      <div class="col-12 d-flex justify-content-end my-5">
        <button type=" submit" class="btn btn-dark btn-lg">Post</button>
      </div>

    </form>
  </div>
  <div class="bg-footer text-white">
    <div class="footer-rights text-secondary d-flex justify-content-center align-items-center">
      <p>Â© 2023 UpsideAvenue. All Rights Reserved</p>
    </div>
  </div>
</body>


</html>
