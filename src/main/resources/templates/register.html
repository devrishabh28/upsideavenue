<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <title>Registration - Upside Avenue</title>
</head>

<body>
    <div class="container">
        <div>
            <h1>Register with Upside Avenue!</h1>
        </div>
        <form th:action="@{/register}" method="post" th:object="${user}" class="form card">
            <div class="m-3 card-body">
                <div class="form-group row">
                    <label class="col-form-label col-4">Username</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{username}" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4">Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required minlength="6"
                            maxlength="20" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4">Account Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{accountname}" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4">Phone</label>
                    <div class="col-8">
                        <input type="number" class="form-control" th:field="*{phone}" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4">Email</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-4">Role</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{role}" required />
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>

    </div>
</body>

</html>
