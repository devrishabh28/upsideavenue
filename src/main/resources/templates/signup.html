<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
</head> 
<body>
    <div class="container-fluid">
        <form action="processForm" method="post" class="loginForm">
            <div class="form-icon">
                <span><b>Register!</b></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="username" placeholder="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" name="password" placeholder="Password">
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control item" name="accountname" placeholder="Name">
            </div>
            
            <div class="form-group">
                <span class="far fa-user"></span>
                <input type="text" class="form-control item" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="phonenumber" placeholder="PhoneNo">
            </div>
            <div class="form-group">
                <select class="form-select" aria-label="Role">
                  <option value="AGENT">Agent</option>
                  <option value="USER">User</option>
                </select>
              </div>
            <div class="form-group">
                <button type="submit" class="btn btn-dark create-account">Create Account</button>
            </div>
            <div class="form-group">
                <p class="text-center">Already have an account? <a href="#" id="signup">Login</a></p>
            </div>
        </form>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
